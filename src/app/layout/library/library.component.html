<div class="content">
  <div class="movie-serie">
    <a>{{ 'layout.movie' | translate}}</a>
    <a>{{ 'layout.tvshow' | translate}}</a>
  </div>
  <div class="container-playlists">
    <div class="container-playlist" *ngFor="let playlist of playlists">
      <p class="playlist-name">{{playlist.name}}</p>
      <div class="movies">
        <div *ngFor="let movie of playlist.movies" [style.background-image]="'url('+ movie.banner + ')'"
             class="banner"></div>
      </div>
    </div>
  </div>

</div>

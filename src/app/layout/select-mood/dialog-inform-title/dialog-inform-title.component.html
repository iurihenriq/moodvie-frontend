<div class="content">
  <p class="title">Selecione um título que você gostou de assistir quando estava <span class="mood">{{mood}}</span></p>
  <form [formGroup]="selectForm">
    <mat-form-field appearance="outline">
      <mat-label>Filme/Série</mat-label>
      <mat-select formControlName="type">
        <mat-option value="movie">Filme</mat-option>
        <mat-option value="tv">Série</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Filme/Série</mat-label>
      <input type="text" placeholder="Busque pelo nome" matInput formControlName="title" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let movie of movies | async" [value]="movie">
          {{movie}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>

  <div class="buttons">
    <button mat-flat-button class="close" mat-dialog-close>Fechar</button>
    <button mat-flat-button class="ok" [disabled]="selectForm.invalid" (click)="selectTitle()" mat-dialog-close>Selecionar</button>
  </div>
</div>

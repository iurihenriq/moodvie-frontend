<div class="content">
  <p class="title">{{'layout.discoverTitle' | translate}}</p>
  <div class="detail"></div>
  <p class="subtitle">{{'layout.feelingNow' | translate}}</p>
  <div class="container-moods">
    <div (click)="mood.value != 'SURPRISE_ME'?openDialog(mood.translation, mood.value):surpriseMe()"
         class="container-mood" *ngFor="let mood of moods">
      <p class="emoji">{{ mood.emoji }}</p>
      <p class="title-mood">{{ mood.translation | translate }}</p>
    </div>
  </div>
</div>
